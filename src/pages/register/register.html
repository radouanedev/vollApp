<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Inscription</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-content class="vertical-align-content" text-center>
    <ion-grid>
      <ion-row>
          <button ion-button color="third" block>
              <span>S'inscrire avec Mail</span>
              <ion-icon name="mail" class="insideIcon"></ion-icon>
          </button>
      </ion-row>
        <ion-row>
            <button ion-button icon-start color="danger" (click)="google()" block>
                <ion-icon name="logo-google" class="insideIcon"></ion-icon>
               S'inscrire  avec Google
            </button>
        </ion-row>
        <ion-row>
            <button ion-button icon-start color="facebook" block>
                <ion-icon ios="logo-facebook" md="logo-facebook" class="insideIcon"></ion-icon>
                S'inscrire avec facebook
            </button>
        </ion-row>

        <ion-row *ngIf="userProfile">
            <h3>hhhhhh : {{userProfile.displayName}}, {{userProfile.email}}</h3>
        </ion-row>
    </ion-grid>

  </ion-content>


</ion-content>
