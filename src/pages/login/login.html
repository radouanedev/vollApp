<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>

      <ion-buttons end>
          <mytoolbar></mytoolbar>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <form novalidate
        (ngSubmit)="login()"
        #myform="ngForm">

    <ion-item>

      <ion-label floating> Email

      </ion-label>

      <ion-input type="text"
                 name="email"
                 [(ngModel)]="user.email"
                 required
                 pattern="[^ @]*@[^ @]*"
                 #email="ngModel" > </ion-input>

    </ion-item>

    <show-errors [control]="email"></show-errors>

    <ion-item>

      <ion-label floating> Mot de passe
      </ion-label>

      <ion-input type="password"
                 [(ngModel)]="user.password"
                 name="password"
                 required
                 minlength="8"
                 #password="ngModel" > </ion-input>

    </ion-item>

    <show-errors [control]="password"></show-errors>


    <div class="buttonsGroup">

      <button ion-button color="primary" type="submit"
              [disabled]="myform.invalid" block>Connecter</button>

      <h5 class="text-md-danger"
          text-center
          *ngIf="connectError"> Email ou mot de passe incorrect </h5>

      <button ion-button
              color="third" block
              [ngClass]="{'registerWSuccess': !connectError,
                          'registerWError': connectError}"
              (click)="gotoRegisterPag()" >Inscrire</button>

    </div>


  </form>


</ion-content>
