<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{vol.countryDepart}} <ion-icon ios="ios-plane" md="md-plane"></ion-icon> {{vol.countryArrive}}</ion-title>
        <ion-buttons end>
            <mytoolbar></mytoolbar>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>

        <img src="{{vol.avion.imageURL}}"/>

        <ion-card-content>
            <ion-card-title>
                {{vol.avion.nom}}
            </ion-card-title>
        </ion-card-content>

        <ion-item>
            <ion-icon name='time' item-start style="color: #d03e84"></ion-icon>
            <span>Départ</span>
            <ion-badge item-end>{{vol.dateDepart | mydate}} {{vol.dateDepart | mytime}}</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='time' item-start style="color: #00b359"></ion-icon>
            <span>Arrivé</span>
            <ion-badge item-end>{{vol.dateArrive | mydate}} {{vol.dateArrive | mytime}}</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='people' item-start style="color: #222222"></ion-icon>
            <span>Places restant</span>
            <ion-badge item-end>{{vol.nbrePlace}}</ion-badge>
        </ion-item>

        <ion-item>
            <span></span>
            <ion-badge item-end style="background-color: #f53d3d;font-size: 20px">{{vol.prix}} DH TTC</ion-badge>
        </ion-item>

    </ion-card>

</ion-content>
