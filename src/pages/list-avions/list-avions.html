<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Liste de nos avions</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of avions">

        <img src="{{item.imageURL}}">

        <ion-item>
            <h2>{{item._nom}}</h2>
            <p>{{item._description}}</p>
            <p>{{item._nbrePlcMax}} max de places</p>
        </ion-item>

    </ion-card>


    <ion-fab right bottom *ngIf="isAdmin">
        <button ion-fab color="danger" (click)="goToAddAvion()"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>

</ion-content>
