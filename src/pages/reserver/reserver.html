<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Choisissez les places
        </ion-title>

        <ion-buttons end>
            <mytoolbar></mytoolbar>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>


    <form novalidate
          (ngSubmit)="chercher()"
          #myform="ngForm">

        <ion-grid>

            <ion-row>
                <ion-col>

                    <ion-item>

                        <ion-label floating>Pays de depart *</ion-label>

                        <ion-select submitText="Ok" cancelText="Annuler"
                                    name="countryDepart" [(ngModel)]="searchEl.countryDepart"
                                    required #countryDepart="ngModel">
                            <ion-option *ngFor="let country of countries" value="{{country.translations.fr}}">
                                {{country.translations.fr}}
                            </ion-option>
                        </ion-select>

                    </ion-item>

                    <show-errors [control]="countryDepart"></show-errors>

                </ion-col>
            </ion-row>

        <ion-row>
            <ion-col>

                <ion-item>

                    <ion-label floating>Pays d'arriv√©e *</ion-label>

                    <ion-select submitText="Ok" cancelText="Annuler"
                                name="countryArrive" [(ngModel)]="searchEl.countryArrive"
                                required #countryArrive="ngModel">
                        <ion-option *ngFor="let country of countries" value="{{country.translations.fr}}">
                            {{country.translations.fr}}
                        </ion-option>
                    </ion-select>

                </ion-item>

                <show-errors [control]="countryArrive"></show-errors>
                <span padding-left class="errorText" *ngIf="(countryArrive.dirty || countryArrive.touched)
                                                             && searchEl.countryDepart == searchEl.countryArrive">
                    Choissisez un autre pays
                </span>

            </ion-col>
        </ion-row>

        <ion-row padding-top>
            <ion-col>
                <button ion-button color="primary" type="submit"
                        [disabled]="myform.invalid
                                    || searchEl.countryDepart == searchEl.countryArrive" block>Chercher</button>
            </ion-col>
        </ion-row>

        </ion-grid>

    </form>

</ion-content>
